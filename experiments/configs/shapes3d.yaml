trials: 5
results_dir: results/shapes3d_dep_0_models/

shared_params:
  # Dataset Configuration
  dataset_config:
    dataset: shapes3d
    batch_size: 32
    num_workers: 8
    root_dir: data/shapes3d/dep_0/ # this is where you find the pre-sampled dataset
    sampling_percent: 1
    test_subsampling: 1


  # Intervention evaluation
  intervention_config:
    competence_levels: [1] #[1, 0]
    intervention_freq: 1
    intervention_batch_size: 64
    intervention_policies:
      - policy: "random"
        group_level: True
        use_prior: False


  skip_repr_evaluation: True #Set to False to compute OIS, NIS and CAS
  max_epochs: 200
  concept_loss_weight: 1
  learning_rate: 0.001
  bool: False
  sigmoidal_prob: False
  dropout_prob: 0.

  learning_rate_c2y: 0.001
  optimizer_c2y: adam
  c2y_max_epochs: 10
  c2y_layers: [64, 64]
  linear_c2y: False

  n_hidden: 64
  emb_size: 16

  weight_loss: False #False weighting of the concepts in loss
  use_task_class_weights: False #False weighting of the task in loss
  top_k_accuracy: null
  save_model: True
  patience: 15
  extra_dims: 0
  scheduler_step: 20
  weight_decay: 0
  c_extractor_arch: shapes3d_extractor
  optimizer: adam
  early_stopping_monitor: val_loss
  early_stopping_mode: min
  early_stopping_delta: 0.0
  check_val_every_n_epoch: 10
  momentum: 0.9


